<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Official Credential Verification Portal â€“ Agile AI University</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Cache control -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <!-- Institutional Design System -->
  <link rel="stylesheet" href="./shared/assets-core/css/site.css" />

  <!-- Surface-specific layout -->
  <link rel="stylesheet" href="./assets/css/verify.css" />
</head>

<body>

  <!-- HEADER MOUNT POINT -->
  <div id="header"></div>

  <!-- Inject Header -->
  <script src="./shared/design-authority/js/header.js"></script>

  <!-- Inject Theme -->
  <script src="./shared/design-authority/js/theme.js"></script>

  <!-- ===== Verification Console ===== -->
  <main class="verify-console">
    <div class="card">

      <h1>Official Credential Verification Portal</h1>

      <p class="verify-subtext">
        This portal verifies credentials issued and registered under the Agile AI University Credential Governance Framework.
      </p>

      <p class="verify-meta">
        For use by employers, institutions, and third-party verification bodies.
      </p>

      <label for="emailInput">Registered Email Address</label>

      <input
        id="emailInput"
        type="email"
        placeholder="Enter registered email"
        autocomplete="email"
        aria-label="Registered email address"
        required
      />

      <button id="verifyBtn" type="button">
        Verify Credential
      </button>

      <div id="result"></div>

    </div>
  </main>

  <!-- FOOTER MOUNT POINT -->
  <div id="footer"></div>

  <!-- Inject Footer -->
  <script src="./shared/design-authority/js/footer.js"></script>

  <!-- Verification Logic -->
  <script type="module" src="./assets/js/verify.js"></script>

</body>
</html>
