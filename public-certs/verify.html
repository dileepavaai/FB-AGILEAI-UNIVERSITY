<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <title>Official Credential Verification | Agile AI University</title>

  <meta name="description"
        content="Official portal to verify credentials issued under the Agile AI University Credential Governance Framework. Designed for employers, institutions, and third-party verification bodies." />

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="canonical" href="https://verify.agileai.university/verify.html" />

  <meta name="robots" content="index, follow" />

  <!-- Open Graph -->
  <meta property="og:title" content="Official Credential Verification | Agile AI University" />
  <meta property="og:description"
        content="Verify credentials issued under the Agile AI University Credential Governance Framework." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://verify.agileai.university/verify.html" />

  <!-- Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebPage",
    "name": "Official Credential Verification",
    "url": "https://verify.agileai.university/verify.html",
    "description": "Official portal to verify credentials issued under the Agile AI University Credential Governance Framework.",
    "isPartOf": {
      "@type": "EducationalOrganization",
      "name": "Agile AI University",
      "url": "https://agileai.university/"
    }
  }
  </script>

  <!-- Cache Control -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <!-- Institutional Design Authority (Runtime Copy) -->
  <link rel="stylesheet" href="shared/design-authority/css/site.css" />
  <link rel="stylesheet" href="assets/css/verify.css" />

  <!-- reCAPTCHA v2 -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<!-- ðŸ”’ CRITICAL: Surface Identity Required -->
<body data-surface="certs">

  <!-- HEADER MOUNT -->
  <div id="header"></div>

  <!-- Surface Configuration (if used for future flags) -->
  <script src="assets/js/surface-config.js"></script>

  <!-- Shared Institutional Infrastructure -->
  <script src="shared/design-authority/js/header.js"></script>
  <script src="shared/design-authority/js/theme.js"></script>

  <!-- ===== Verification Console ===== -->
  <main class="verify-console">
    <div class="card">

      <h1>Official Credential Verification Portal</h1>

      <p class="verify-subtext">
        This portal verifies credentials issued and registered under
        the Agile AI University Credential Governance Framework.
      </p>

      <p class="verify-meta">
        Enter the official Credential ID exactly as issued.
      </p>

      <label for="credentialIdInput">Credential ID</label>
      <input
        id="credentialIdInput"
        type="text"
        placeholder="AAU-XXXXXXXX"
        autocomplete="off"
        aria-label="Credential ID"
        maxlength="13"
      />

      <!-- reCAPTCHA -->
      <div class="verify-recaptcha">
        <div class="g-recaptcha"
             data-sitekey="6LdRy3UsAAAAAIU-rQvx2Qh0V7cZ-yl_TwvfLF_c">
        </div>
      </div>

      <button id="verifyBtn" type="button">
        Verify Credential
      </button>

      <div id="result" aria-live="polite"></div>

    </div>
  </main>

  <!-- FOOTER MOUNT -->
  <div id="footer"></div>

  <!-- Shared Footer -->
  <script src="shared/design-authority/js/footer.js"></script>

  <!-- Surface-Specific Verification Logic -->
  <script type="module" src="assets/js/verify.js"></script>

</body>
</html>
